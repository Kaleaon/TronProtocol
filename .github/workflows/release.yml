name: Release

on:
  push:
    tags:
      - 'v*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  build-release:
    name: Build Release Artifact
    uses: ./.github/workflows/android-common.yml
    with:
      gradle-task: assembleRelease
      artifact-name: release-apk
      artifact-path: app/build/outputs/apk/release/*.apk

  publish:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: build-release
    if: startsWith(github.ref, 'refs/tags/') && startsWith(github.ref_name, 'v')
    environment:
      name: release

    steps:
      - name: Validate semantic version tag
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          SEMVER_REGEX='^v([0-9]+)\.([0-9]+)\.([0-9]+)(-([0-9A-Za-z-]+(\.[0-9A-Za-z-]+)*))?(\+([0-9A-Za-z-]+(\.[0-9A-Za-z-]+)*))?$'

          if [[ ! "$TAG_NAME" =~ $SEMVER_REGEX ]]; then
            echo "::error::Tag '$TAG_NAME' is not a semantic version tag (expected vMAJOR.MINOR.PATCH[-PRERELEASE][+BUILD])."
            exit 1
          fi

      - name: Ensure release secrets are available
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [[ -z "${GITHUB_TOKEN}" ]]; then
            echo "::error::Release requires protected environment secrets; GITHUB_TOKEN is unavailable."
            exit 1
          fi

      - name: Download release APK artifact
        uses: actions/download-artifact@v4
        with:
          name: release-apk
          path: release-artifacts

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          name: TronProtocol ${{ needs.build-release.outputs.version-name }}
          files: release-artifacts/*.apk
          fail_on_unmatched_files: true
