name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: Existing tag to release (for manual re-runs)
        required: true
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  build-release-apk:
    name: Build Release APK
    uses: ./.github/workflows/android-common.yml
    secrets: inherit
    with:
      gradle-task: assembleRelease
      artifact-name: release-apk
      artifact-path: app/build/outputs/apk/release/*.apk

  build-release-bundle:
    name: Build Release AAB
    uses: ./.github/workflows/android-common.yml
    secrets: inherit
    with:
      gradle-task: bundleRelease
      artifact-name: release-aab
      artifact-path: app/build/outputs/bundle/release/*.aab

  publish:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: [build-release-apk, build-release-bundle]
    environment:
      name: release

    steps:
      - name: Resolve tag name
        id: tag
        run: |
          if [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" ]]; then
            TAG_NAME="${{ inputs.tag }}"
          else
            TAG_NAME="${GITHUB_REF#refs/tags/}"
          fi
          echo "tag=$TAG_NAME" >> "$GITHUB_OUTPUT"

      - name: Validate semantic version tag
        env:
          TAG_NAME: ${{ steps.tag.outputs.tag }}
        run: |
          SEMVER_REGEX='^v([0-9]+)\.([0-9]+)\.([0-9]+)(-([0-9A-Za-z-]+(\.[0-9A-Za-z-]+)*))?(\+([0-9A-Za-z-]+(\.[0-9A-Za-z-]+)*))?$'

          if [[ ! "$TAG_NAME" =~ $SEMVER_REGEX ]]; then
            echo "::error::Tag '$TAG_NAME' is not a semantic version tag (expected vMAJOR.MINOR.PATCH[-PRERELEASE][+BUILD])."
            exit 1
          fi

      - name: Download release APK artifact
        uses: actions/download-artifact@v4
        with:
          name: release-apk
          path: release-artifacts/apk

      - name: Download release AAB artifact
        uses: actions/download-artifact@v4
        with:
          name: release-aab
          path: release-artifacts/aab

      - name: Rename artifacts and generate checksums
        env:
          TAG_NAME: ${{ steps.tag.outputs.tag }}
        run: |
          mkdir -p release-assets

          for apk in release-artifacts/apk/*.apk; do
            cp "$apk" "release-assets/TronProtocol-${TAG_NAME}-release.apk"
          done

          for aab in release-artifacts/aab/*.aab; do
            cp "$aab" "release-assets/TronProtocol-${TAG_NAME}-release.aab"
          done

          (cd release-assets && sha256sum * > SHA256SUMS.txt)
          ls -la release-assets/

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: TronProtocol ${{ needs.build-release-apk.outputs.version-name }}
          generate_release_notes: true
          files: release-assets/*
          fail_on_unmatched_files: true
