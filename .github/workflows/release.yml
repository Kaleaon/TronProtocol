name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-release:
    name: Build Release Artifact
    uses: ./.github/workflows/android-common.yml
    with:
      gradle-task: assembleRelease
      artifact-name: release-apk
      artifact-path: app/build/outputs/apk/release/*.apk

  publish:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: build-release

    steps:
      - name: Download release APK artifact
        uses: actions/download-artifact@v4
        with:
          name: release-apk
          path: release-artifacts

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          name: TronProtocol ${{ needs.build-release.outputs.version-name }}
          files: release-artifacts/*.apk
          fail_on_unmatched_files: true
