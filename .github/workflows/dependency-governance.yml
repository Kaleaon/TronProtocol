name: Dependency Governance

on:
  schedule:
    - cron: '0 6 * * 1'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  dependency-update-audit:
    name: Outdated Dependency Report
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: temurin
      - uses: gradle/actions/setup-gradle@v4
      - run: chmod +x gradlew
      - name: Install versions plugin init script
        run: |
          cat > dependency-updates.init.gradle <<'INIT'
          initscript {
            repositories { gradlePluginPortal() }
            dependencies { classpath 'com.github.ben-manes:gradle-versions-plugin:0.51.0' }
          }
          allprojects {
            apply plugin: com.github.benmanes.gradle.versions.VersionsPlugin
          }
          INIT
      - name: Generate outdated dependency report
        run: ./gradlew dependencyUpdates -I dependency-updates.init.gradle --stacktrace --warning-mode all
      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-updates-report
          path: |
            **/build/dependencyUpdates/report.txt
            **/build/dependencyUpdates/report.json
            **/build/dependencyUpdates/report.html
          if-no-files-found: warn

  cve-audit:
    name: CVE Audit (Direct Dependencies)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run OSV direct dependency check
        run: python3 scripts/check_direct_vulns.py
