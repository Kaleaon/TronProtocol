name: Deploy to Google Play

on:
  workflow_dispatch:
    inputs:
      release-status:
        description: Track to publish to on Google Play
        required: true
        default: internal
        type: choice
        options:
          - internal
          - alpha
          - beta
          - production
      whatsnew-dir:
        description: Optional folder containing localized release notes (metadata/android/*/changelogs)
        required: false
        default: ''
        type: string

permissions:
  contents: read

concurrency:
  group: google-play-${{ github.ref }}
  cancel-in-progress: false

env:
  NDK_VERSION: r26d
  MNN_VERSION: '3.1.2'

jobs:
  deploy:
    name: Build and deploy AAB
    runs-on: ubuntu-latest

    steps:
      - name: Validate deployment secrets
        env:
          PLAY_CONFIG_JSON: ${{ secrets.PLAY_CONFIG_JSON }}
          PLAY_PACKAGE_NAME: ${{ secrets.PLAY_PACKAGE_NAME }}
        run: |
          if [[ -z "$PLAY_CONFIG_JSON" ]]; then
            echo "::error::PLAY_CONFIG_JSON secret is required."
            exit 1
          fi
          if [[ -z "$PLAY_PACKAGE_NAME" ]]; then
            echo "::error::PLAY_PACKAGE_NAME secret is required."
            exit 1
          fi

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: temurin

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 11076708

      - name: Install required Android SDK packages
        run: |
          yes | "$ANDROID_HOME"/cmdline-tools/latest/bin/sdkmanager --licenses || true
          "$ANDROID_HOME"/cmdline-tools/latest/bin/sdkmanager \
            "platforms;android-34" \
            "build-tools;34.0.0" \
            "platform-tools"

      - name: Set up Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: ${{ env.NDK_VERSION }}
          link-to-sdk: true

      - name: Cache MNN native libraries
        id: cache-mnn
        uses: actions/cache@v4
        with:
          path: app/src/main/jniLibs
          key: mnn-native-${{ env.NDK_VERSION }}-${{ env.MNN_VERSION }}-arm64v8a

      - name: Build MNN native libraries from source
        if: steps.cache-mnn.outputs.cache-hit != 'true'
        env:
          ANDROID_NDK: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: |
          set -euo pipefail

          echo "::group::Clone MNN ${{ env.MNN_VERSION }}"
          git clone --depth 1 --branch "${{ env.MNN_VERSION }}" \
            https://github.com/alibaba/MNN.git /tmp/MNN
          echo "::endgroup::"

          echo "::group::Configure CMake for arm64-v8a"
          mkdir -p /tmp/MNN/build-android
          cmake -S /tmp/MNN -B /tmp/MNN/build-android \
            -DCMAKE_TOOLCHAIN_FILE="$ANDROID_NDK/build/cmake/android.toolchain.cmake" \
            -DCMAKE_BUILD_TYPE=Release \
            -DANDROID_ABI=arm64-v8a \
            -DANDROID_STL=c++_static \
            -DANDROID_NATIVE_API_LEVEL=android-24 \
            -DMNN_BUILD_FOR_ANDROID_COMMAND=ON \
            -DMNN_BUILD_LLM=ON \
            -DMNN_BUILD_SHARED_LIBS=ON \
            -DMNN_ARM82=ON \
            -DMNN_USE_LOGCAT=OFF \
            -DMNN_OPENMP=OFF \
            -DMNN_USE_THREAD_POOL=ON \
            -DMNN_SEP_BUILD=ON
          echo "::endgroup::"

          echo "::group::Build MNN (arm64-v8a)"
          cmake --build /tmp/MNN/build-android -j "$(nproc)"
          echo "::endgroup::"

          echo "::group::Collect native libraries"
          mkdir -p app/src/main/jniLibs/arm64-v8a
          find /tmp/MNN/build-android -name 'libMNN.so'         -exec cp -v {} app/src/main/jniLibs/arm64-v8a/ \;
          find /tmp/MNN/build-android -name 'libMNN_Express.so'  -exec cp -v {} app/src/main/jniLibs/arm64-v8a/ \;
          find /tmp/MNN/build-android -name 'libmnnllm.so'       -exec cp -v {} app/src/main/jniLibs/arm64-v8a/ \;
          echo "--- Collected libraries ---"
          ls -lh app/src/main/jniLibs/arm64-v8a/
          echo "::endgroup::"

      - name: Set up Gradle cache
        uses: gradle/actions/setup-gradle@v4

      - name: Prepare Android signing keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          if [[ -z "$ANDROID_KEYSTORE_BASE64" ]]; then
            echo "::error::ANDROID_KEYSTORE_BASE64 secret is required for Play Store deployment."
            exit 1
          fi
          echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > "$RUNNER_TEMP/release-keystore.jks"

      - name: Build signed release bundle
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
          KEYSTORE_FILE: ${{ runner.temp }}/release-keystore.jks
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          chmod +x gradlew
          ./gradlew bundleRelease --stacktrace --warning-mode all

      - name: Publish to Google Play
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAY_CONFIG_JSON }}
          packageName: ${{ secrets.PLAY_PACKAGE_NAME }}
          releaseFiles: app/build/outputs/bundle/release/*.aab
          track: ${{ inputs['release-status'] }}
          status: completed
          whatsNewDirectory: ${{ inputs['whatsnew-dir'] }}
