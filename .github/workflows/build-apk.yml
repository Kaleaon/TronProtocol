name: Build APK

on:
  push:
    branches: [main, develop]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-debug:
    name: Build Debug APK
    uses: ./.github/workflows/android-common.yml
    with:
      gradle-task: assembleDebug
      artifact-name: debug-apk
      artifact-path: app/build/outputs/apk/debug/*.apk

  build-release:
    name: Build Release APK
    uses: ./.github/workflows/android-common.yml
    with:
      gradle-task: assembleRelease
      artifact-name: release-apk
      artifact-path: app/build/outputs/apk/release/*.apk
