[versions]
# AndroidX/UI
appcompat = "1.7.1"
material = "1.13.0"
constraintlayout = "2.2.1"
work = "2.10.5"
activity = "1.12.4"
navigation = "2.9.7"
composeUi = "1.10.3"
composeMaterial3 = "1.5.0-alpha14"
composeMaterialIconsExtended = "1.7.8"
coil = "3.3.0"

# AI/ML
onnxRuntime = "1.24.2"

# Data & serialization
room = "2.8.4"
datastore = "1.2.0"
kotlinxSerialization = "1.10.0"
gson = "2.13.1"
lz4 = "1.8.0"

# Networking
retrofit = "3.0.0"
okhttp = "5.3.2"

# Document processing
poi = "5.5.1"
pdfboxAndroid = "2.0.27.0"
commonsCompress = "1.28.0"

# DI
hilt = "2.59.1"
dagger = "2.59.1"

# Kotlin/coroutines
coroutinesCore = "1.10.2"

# Tests
junit4 = "4.13.2"
mockito = "5.18.0"
json = "20250517"
robolectric = "4.16"

[libraries]
# AndroidX/UI
androidx-appcompat = { module = "androidx.appcompat:appcompat", version.ref = "appcompat" }
google-material = { module = "com.google.android.material:material", version.ref = "material" }
androidx-constraintlayout = { module = "androidx.constraintlayout:constraintlayout", version.ref = "constraintlayout" }
androidx-work-runtime-ktx = { module = "androidx.work:work-runtime-ktx", version.ref = "work" }
androidx-activity-compose = { module = "androidx.activity:activity-compose", version.ref = "activity" }
androidx-navigation-compose = { module = "androidx.navigation:navigation-compose", version.ref = "navigation" }
androidx-compose-ui = { module = "androidx.compose.ui:ui", version.ref = "composeUi" }
androidx-compose-ui-tooling-preview = { module = "androidx.compose.ui:ui-tooling-preview", version.ref = "composeUi" }
androidx-compose-material3 = { module = "androidx.compose.material3:material3", version.ref = "composeMaterial3" }
androidx-compose-material-icons-extended = { module = "androidx.compose.material:material-icons-extended", version.ref = "composeMaterialIconsExtended" }
coil-compose = { module = "io.coil-kt.coil3:coil-compose", version.ref = "coil" }

# AI/ML
onnxruntime-android = { module = "com.microsoft.onnxruntime:onnxruntime-android", version.ref = "onnxRuntime" }

# Data & serialization
androidx-room-runtime = { module = "androidx.room:room-runtime", version.ref = "room" }
androidx-room-ktx = { module = "androidx.room:room-ktx", version.ref = "room" }
androidx-room-compiler = { module = "androidx.room:room-compiler", version.ref = "room" }
datastore-preferences = { module = "androidx.datastore:datastore-preferences", version.ref = "datastore" }
kotlinx-serialization-json = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version.ref = "kotlinxSerialization" }
gson = { module = "com.google.code.gson:gson", version.ref = "gson" }
lz4-java = { module = "org.lz4:lz4-java", version.ref = "lz4" }

# Networking
retrofit = { module = "com.squareup.retrofit2:retrofit", version.ref = "retrofit" }
retrofit-gson = { module = "com.squareup.retrofit2:converter-gson", version.ref = "retrofit" }
okhttp = { module = "com.squareup.okhttp3:okhttp", version.ref = "okhttp" }
okhttp-logging = { module = "com.squareup.okhttp3:logging-interceptor", version.ref = "okhttp" }

# Document processing
apache-poi = { module = "org.apache.poi:poi-ooxml", version.ref = "poi" }
pdfbox-android = { module = "com.tom-roush:pdfbox-android", version.ref = "pdfboxAndroid" }
commons-compress = { module = "org.apache.commons:commons-compress", version.ref = "commonsCompress" }

# DI
hilt-android = { module = "com.google.dagger:hilt-android", version.ref = "hilt" }
hilt-compiler = { module = "com.google.dagger:hilt-compiler", version.ref = "hilt" }
dagger = { module = "com.google.dagger:dagger", version.ref = "dagger" }
dagger-compiler = { module = "com.google.dagger:dagger-compiler", version.ref = "dagger" }

# Kotlin/coroutines
kotlinx-coroutines-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "coroutinesCore" }
kotlinx-coroutines-android = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-android", version.ref = "coroutinesCore" }

# Tests
junit4 = { module = "junit:junit", version.ref = "junit4" }
mockito-core = { module = "org.mockito:mockito-core", version.ref = "mockito" }
json = { module = "org.json:json", version.ref = "json" }
robolectric = { module = "org.robolectric:robolectric", version.ref = "robolectric" }
